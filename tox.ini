[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
deps =
       -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/stable/rocky}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands=
    python setup.py testr --slowest --testr-args='{posargs}'

[testenv:py26]
commands =

[testenv:venv]
commands = {posargs}

[testenv:pep8]
commands = ./run-flake8

[flake8]
ignore = E125,H803
exclude = .venv,.tox,dist,*.egg,build,releasenotes
show-source = true

[testenv:releasenotes]
commands = bash -c tools/releasenotes_tox.sh
